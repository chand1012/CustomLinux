# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /var/lib/jenkins/workspace/Custom-Yocto-Pi/sources/poky/meta \
  /var/lib/jenkins/workspace/Custom-Yocto-Pi/sources/poky/meta-poky \
  /var/lib/jenkins/workspace/Custom-Yocto-Pi/sources/poky/meta-yocto-bsp \
  /var/lib/jenkins/workspace/Custom-Yocto-Pi/sources/openembedded-core/meta \
  /var/lib/jenkins/workspace/Custom-Yocto-Pi/sources/meta-openembedded/meta-python \
  /var/lib/jenkins/workspace/Custom-Yocto-Pi/sources/meta-openembedded/meta-gnome \
  /var/lib/jenkins/workspace/Custom-Yocto-Pi/sources/meta-openembedded/meta-networking \
  /var/lib/jenkins/workspace/Custom-Yocto-Pi/sources/meta-openembedded/meta-oe \
  /var/lib/jenkins/workspace/Custom-Yocto-Pi/sources/meta-raspberrypi \
  "

  
